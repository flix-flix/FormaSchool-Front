<div id="all">

    <form [formGroup]="userProfile" (ngSubmit)="save()">
        <img src="../../../assets/images/logo.png" alt="">
        <div>
            <span id="firstname" class="p-float-label">
                <input id="float-input" type="text" formControlName="firstname" required pInputText>
                <label for="float-input"> Prénom </label>
            </span>

            <span id="lastname" class="p-float-label">
                <input id="float-input" type="text" formControlName="lastnamename" required pInputText>
                <label for="float-input"> Nom </label>
            </span>

            <span id="email" class="p-float-label">
                <input id="float-input" type="text" formControlName="email" required pInputText>
                <label for="float-input"> email </label>
            </span>

            <span id="age" class="p-float-label">
                <input id="float-input" type="text" formControlName="age" required pInputText>
                <label for="float-input"> Age </label>
            </span>

            <span id="telephone" class="p-float-label">
                <input id="float-input" type="text" formControlName="telephone" required pInputText>
                <label for="float-input"> Téléphone </label>
            </span>
        
            <span id="password" class="p-float-label">
                <input id="float-input" type="text" formControlName="text" required pInputText>
                <label for="float-input">Mot de passe</label>
            </span>
    
            <button pButton pRipple type="submit" label="Envoyer" class="p-button-rounded p-button-info"></button>
        </div>
        
    </form>
    
    </div>
