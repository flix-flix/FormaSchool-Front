<div id="global">
    <h1 id="title"> INFORMATIONS</h1>

    <div>
        <img *ngIf="team!=undefined" src="../../../../../assets/images/_remove/teams/{{team.picture}}" alt="">
    </div>

    <div class="info">
        <label for="float-input">TEAM NAME</label>
        <span class="p-float-label">
            <input id="float-input" type="text" disabled="disabled" value="{{ team == undefined?'':team.name }}"
                pInputText>
        </span>
    </div>

    <div class="info">
        <label for="float-input">TEAM DESCRIPTION</label>
        <span class="p-float-label">

            <textarea [rows]="5" [cols]="30" type="text" disabled="disabled"
                value="{{team == undefined?'': team.desc }}" pInputTextarea autoResize="autoResize">
                   </textarea>
        </span>
    </div>

    <div>
        <button (click)="teamUpdate( team.id )">Do you want change that informations?</button>
    </div>

</div>
