<section>
    <div class="permissionMenu">
        <div *ngFor="let permission of permissionsRoles">
            <div class="permissionRoleName" (click)="choosePermission(permission.id)">
                {{permission.role.name}}
            </div>
        </div>
        <div class="barre"></div>
        <div *ngFor="let permission of permissionsMembers">
            <div class="permissionUser" (click)="choosePermission(permission.id)">
                <img src="{{env.apiUrl}}/files/users/{{permission.member.user.picture}}" alt="">
                <p>
                    {{permission.member.user.firstname}} {{permission.member.user.lastname}}
                </p>
            </div>
        </div>
    </div>
    <div class="permission" *ngIf="permissionChoosen">
        <app-rights *ngFor="let right of permissionChoosen.commonRights" [right]="right">
        </app-rights>
    </div>
</section>
