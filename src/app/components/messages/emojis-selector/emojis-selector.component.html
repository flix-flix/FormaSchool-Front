<div id="all">
    <input type="text" [(ngModel)]="search" class="search" spellcheck="false"
        [placeholder]="emojiHover ? ':' + emojiHover.annotation + ':' : 'recherche un emoji'">
    <div id="emojis">
        <img *ngFor="let emoji of emojisSearch" [src]="url + emoji.annotation" [alt]="emoji.annotation" class="emoji"
            (mousedown)="emojiSelected(emoji)" (mouseenter)="hover(emoji)">
    </div>
    <div id="hover" *ngIf="emojiHover">
        <img [src]="url + emojiHover.annotation" [alt]="emojiHover.annotation">
        <span>:{{emojiHover.annotation}}:</span>
    </div>
</div>
