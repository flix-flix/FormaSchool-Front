<div id="global">
    <label>{{ member.user.lastname }}</label>
    <label>{{ member.user.firstname }}</label>

    <div *ngFor="let role of member.roles">
        {{ role.name }}
    </div>
    <p-dropdown [options]="roles" [(ngModel)]="missingRoles" optionLabel="name">Search new role</p-dropdown>
    <button type="button" (click)="addRole()">Send Role</button>

</div>
