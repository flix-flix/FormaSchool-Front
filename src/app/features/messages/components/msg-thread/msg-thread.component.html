<div id="col">
    <div id="msg-thread" #scrollMe>
        <div *ngFor="let day of msgs" class="day">
            <app-line-date *ngIf="day.length != 0" [date]="day[0].date" class="center"></app-line-date>
            <app-message *ngFor="let msg of day" [msg]="msg" class="center" #msgs></app-message>
        </div>
    </div>

    <app-msg-writer (msgEmit)="sendMsg($event)" (keyup)="keyUp($event)" #writer></app-msg-writer>
</div>
