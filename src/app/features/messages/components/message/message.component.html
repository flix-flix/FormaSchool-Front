<div class="msg">
    <div>
        <img class="author_img" src="../../../../../assets/images/_remove/users/{{msg.sender}}.jpg" alt="">
    </div>
    <div class="content">
        <div class="top">
            <span class="sender">{{msg.getSenderStr()}}</span>
            <span class="time">{{msg.getTimeStr()}}</span>
        </div>
        <div class="content" [innerHtml]="msg.content"></div>
    </div>
</div>
