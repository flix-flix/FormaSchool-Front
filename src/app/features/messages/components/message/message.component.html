<div class="msg">
    <div>
        <img class="author_img" src="../../../../../assets/images/_remove/users/{{msg.sender.user.picture}}" alt="">
    </div>

    <div id="left">
        <div class="top">
            <span class="sender">{{msg.sender.user.firstname}} {{msg.sender.user.lastname}}</span>
            <span class="time">{{msg.getTimeStr()}}</span>
        </div>

        <div class="text" [innerHtml]="msg.html"></div>

        <!-- File -->
        <app-shared-file [file]="msg.file"></app-shared-file>

        <!-- Reactions -->
        <div id="emojis">
            <app-emoji *ngFor="let react of msg.reactions" [reaction]="react"></app-emoji>
        </div>
    </div>

    <!-- Icons on hover -->
    <div id="icons">
        <img class="msg_icon feather" src="../../../../../assets/images/feather-icons/smile.svg" alt="emoji"
            (click)="emoji()">

        <img class="msg_icon feather" src="../../../../../assets/images/feather-icons/edit-3.svg" alt="edit"
            *ngIf="msg.sender.user.firstname == 'Félix'" (click)="edit()">
        <img class="msg_icon feather" src="../../../../../assets/images/feather-icons/trash-2.svg" alt="delete"
            *ngIf="msg.sender.user.firstname == 'Félix'" (click)="deleteClick()">

        <img class="msg_icon feather" src="../../../../../assets/images/feather-icons/corner-up-left.svg" alt="reply"
            *ngIf="msg.sender.user.firstname != 'Félix'" (click)="reply()">
        <img class="msg_icon feather" src="../../../../../assets/images/feather-icons/more-horizontal.svg" alt="other"
            *ngIf="msg.sender.user.firstname != 'Félix'" (click)="other()">
    </div>
</div>
