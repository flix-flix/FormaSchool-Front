<div id="global">
    <h1 id="title"> UPDATE INFORMATIONS</h1>

    <!--
         
        <span class="p-float-label">
            <input id="float-input" type="text" value="{{ team.picture }}" pInputText>
        </span>
    -->
    <form [formGroup]="teamUpdateForm" (ngSubmit)="updateTeam()">
        <div id="inputs">
            <div>
                <img src="../../../../../assets/images/_remove/teams/2.jpg" alt="" formControlName="picture">
            </div>

            <div class="info">
                <label for="float-input">TEAM NAME</label>
                <span class="p-float-label">
                    <input id="float-input" type="text" formControlName="name" pInputText>
                </span>
            </div>

            <div class="info">
                <label for="float-input">TEAM DESCRIPTION</label>
                <span class="p-float-label">
                    <textarea [rows]="5" [cols]="30" formControlName="desc" pInputTextarea>
                        autoResize="autoResize"></textarea>
                </span>
            </div>
        </div>

        <button type="submit">Update</button>
    </form>

</div>
